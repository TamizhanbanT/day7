<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>reduce</title>
</head>
<body>
    <script>
        

const URL="https://restcountries.com/v3.1/all";
const MyRqst= new XMLHttpRequest();


MyRqst.open("GET",URL);
MyRqst.send()
MyRqst.addEventListener("load",function(){
    const obj=JSON.parse(this.response)
    let countries=obj.reduce((x,y)=>x+" "+y.population)
            

            console.log(countries)

    
        });
        


MyRqst.open("GET",URL);
MyRqst.send()

    </script>
</body>
</html>
